<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;

  border: none;
  cursor: pointer;

}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

.btn{
    display: inline-block;
    margin: 10px;
    }
    
img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
<div class="container-fluid h-100 bg-info">

    <app-login-toolbar loginType="Employer"></app-login-toolbar>

    <div class="row">
        <div class=" border border-dark rounded-lg shadow-lg bg-light col-md-3 my-auto mx-auto px-4 py-5">

            <form [formGroup] ="loginForm" ngNativeValidate (ngSubmit)="onSubmit()">
                <div class="imgcontainer">
                        <img src="employer.png" alt="Avatar" class="avatar">
                    </div>   

                <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email"formControlName="email" id="email" required>


                <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" formControlName ="password" id="password" required>
                <br>
                <div class="input-group pb-modalreglog-input-group">
                <p align="center">
                    <button type="submit" class="btn btn-primary float-right ml-2">Login</button>
                 </p>
                 </div>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                   <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
        </form>
        </div>
    </div>
</div>
